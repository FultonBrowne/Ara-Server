plugins {
    id 'java'
    id 'application'
}
application {
    mainClassName('com.andromeda.araserver.Run')
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.andromeda.araserver.Run'
        )
    }
}

group 'ara-server'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.rometools', name: 'rome', version: '1.12.1'
    // https://mvnrepository.com/artifact/org.eclipse.swt.gtk.solaris/sparc
    compile group: 'org.eclipse.swt.gtk.solaris', name: 'sparc', version: '3.3.0-v3346'
    compile group: 'org.slf4j', name: 'slf4j-api', version: "1.7.5"
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: "1.7.5"
    compile 'org.nanohttpd:nanohttpd:2.3.1'
    implementation 'com.google.code.gson:gson:2.8.5'

}
task stage {
    dependsOn build
}
