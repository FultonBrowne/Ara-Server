plugins {
    id 'java'
    id 'application'
}
application{
    mainClassName('com.andromeda.araserver.main')
}

group 'ara-server'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
